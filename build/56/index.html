<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First News App</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
</head>
<body>
    <nav>
        <a href="http://first-news-app.readthedocs.org/">
            <img src="../static/irelogo.png">
        </a>
    </nav>

    <header>
        <h1>Wallace Tope, a 54 year old, white male died on 1993-11-24
in a homicide at 5510 W. Sunset Blvd. in Hollywood.</h1>
    </header>

    <div id="map" style="width:100%; height:300px;"></div>

    <p><a href="/">&laquo; Back</a></p>

    <script type="text/javascript">
        var map = L.map('map').setView([34.0980819, -118.3098224], 16);

        var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>.'
        });
        map.addLayer(osmLayer);

        var blackIcon = L.Icon.extend({
            options: {
                iconUrl: "../static/marker-24.png",
                iconSize: [24, 24]
            }
        });
        var marker = L.marker([34.0980819, -118.3098224], {icon: new blackIcon()}).addTo(map);
    </script>
</body>
</html>
